<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lucky Wheel Tracker</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #fff8dc;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      max-width: 600px;
      margin: 0 auto;
    }
    button {
      padding: 10px;
      font-size: 14px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: #eee;
    }
    button:disabled {
      background: #ccc;
      color: #888;
    }
    .status {
      margin-top: 20px;
      font-size: 18px;
    }
    .reset {
      margin-top: 20px;
      padding: 10px 20px;
      background: #f44336;
      color: white;
      font-weight: bold;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Lucky Wheel Tracker</h1>
  <div class="grid" id="buttons"></div>
  <div class="status" id="status"></div>
  <button class="reset" onclick="resetGame()">Reset</button>

  <script>
    const prizes = {
      "Golden Gumball": { count: 0, max: 1 },
      "Coin": { count: 0, max: 3 },
      "Miss A Turn": { count: 0, max: Infinity },
      "Key": { count: 0, max: 5 },
      "Remote": { count: 0, max: 1 },
      "Spin Again": { count: 0, max: Infinity },
      "Watch": { count: 0, max: 1 },
      "Steal": { count: 0, max: 1 },
      "Pick Choice": { count: 0, max: Infinity },
      "Wildcard Prize": { count: 0, max: Infinity },
      "Bonus Key": { count: 0, max: Infinity },
      "Trap (Skull)": { count: 0, max: 3 }
    };

    const spinLimit = 15;
    let spins = 0;

    const layout = [
      "Golden Gumball", "Coin", "Miss A Turn", "Key", "Remote",
      "Coin", "Key", "Spin Again", "Watch", "Key",
      "Coin", "Key", "Steal", "Pick Choice", "Key",
      "Wildcard Prize", "Coin", "Bonus Key", "Miss A Turn", "Trap (Skull)"
    ];

    function updateDisplay() {
      const statusDiv = document.getElementById("status");
      let html = `<strong>Total Spins:</strong> ${spins} / ${spinLimit}<br><br>`;
      for (const [name, data] of Object.entries(prizes)) {
        html += `${name}: ${data.count} / ${data.max === Infinity ? "âˆž" : data.max}<br>`;
      }
      statusDiv.innerHTML = html;

      layout.forEach((prize, index) => {
        const btn = document.getElementById(`btn-${index}`);
        const { count, max } = prizes[prize];
        btn.disabled = count >= max || spins >= spinLimit;
      });
    }

    function handleClick(prize) {
      if (spins >= spinLimit) return;
      prizes[prize].count++;
      spins++;
      updateDisplay();
    }

    function resetGame() {
      for (const key in prizes) {
        prizes[key].count = 0;
      }
      spins = 0;
      updateDisplay();
    }

    function init() {
      const grid = document.getElementById("buttons");
      layout.forEach((prize, index) => {
        const btn = document.createElement("button");
        btn.id = `btn-${index}`;
        btn.innerText = prize;
        btn.onclick = () => handleClick(prize);
        grid.appendChild(btn);
      });
      updateDisplay();
    }

    init();
  </script>
</body>
</html>
